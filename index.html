<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="text-center mt-3">Weather Dashboard</h1>
    </header>
    
    <main class="flex-row d-flex justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="city-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn">Search City</button>
                    <ul class="cityList"></ul>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="card">
                <h3 class="card-subtitle mt-1 cityName">City Name <img class="icon"></h3>
                <div class="card-body">
                    <p id="temp">Temperature</p>
                    <p id="humidity">Humdity</p>
                    <p id="wind">Wind Speed</p>
                    <p id="uv">UV Index</p>
                </div>
            </div>
        </div>
    </main>
    <h3 class="5day"></h3>
    <div class="flex-row d-flex justify-spacebetween forecast">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
